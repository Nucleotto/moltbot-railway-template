# Docker Compose for local development with MinIO (S3-compatible)
# This mirrors the Railway S3 Object Storage setup

services:
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Create bucket on startup
  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/moltbot --ignore-existing;
      exit 0;
      "

  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
      args:
        MOLTBOT_GIT_REF: main
    environment:
      - PORT=8080
      - HEALTH_PORT=8081
      - S3_BUCKET=moltbot
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_REGION=us-east-1
      - S3_PREFIX=moltbot/
      - S3_SYNC_INTERVAL_MS=10000
    ports:
      - "18080:8080"
      - "18081:8081"
    depends_on:
      minio-setup:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  setup:
    build:
      context: ./services/setup
      dockerfile: Dockerfile
      args:
        MOLTBOT_GIT_REF: main
    environment:
      - PORT=8080
      - SETUP_PASSWORD=test
      - GATEWAY_URL=http://gateway:8080
      - GATEWAY_INTERNAL_PORT=8080
      - S3_BUCKET=moltbot
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_REGION=us-east-1
      - S3_PREFIX=moltbot/
    ports:
      - "8080:8080"
    depends_on:
      - gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/setup/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  minio-data:
